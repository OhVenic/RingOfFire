<h1 mat-dialog-title>Add new Player</h1>
<mat-dialog-content>
  <p>Please enter the name of the player</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="onNoClick()">No Thanks</button>
  <button matButton [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
